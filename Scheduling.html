<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
      body {
        background-color: #f7f7f7;
        padding: 40px;
      }
      .calendar-container {
        max-width: 500px;
        margin: auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }
      .form-control:invalid {
        border-color: red;
      }

        .custom-btn {
      background-color: #ff2770 !important;
      border-color: #ff2770 !important;
    }

    .custom-btn:hover {
      background-color: #e31f60 !important; /* Darker on hover */
      border-color: #e31f60 !important;
    }
    </style>
<head>    
</head>
<body>
    <div class="dropdown-menu d-block position-static p-2 mx-0 shadow rounded-3 w-340px" data-bs-theme="dark">
        <div class="d-grid gap-1">
          <div class="cal">
            <div class="cal-month">
              <button class="btn cal-btn" type="button" aria-label="previous month">
                <svg class="bi" width="16" height="16" aria-hidden="true"><use xlink:href="#arrow-left-short"></use></svg>
              </button>
              <strong class="cal-month-name">June</strong>
              <select class="form-select cal-month-name d-none">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option selected="" value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <button class="btn cal-btn" type="button" aria-label="next month">
                <svg class="bi" width="16" height="16" aria-hidden="true"><use xlink:href="#arrow-right-short"></use></svg>
              </button>
            </div>
            <div class="cal-weekdays text-body-secondary">
              <div class="cal-weekday">Sun</div>
              <div class="cal-weekday">Mon</div>
              <div class="cal-weekday">Tue</div>
              <div class="cal-weekday">Wed</div>
              <div class="cal-weekday">Thu</div>
              <div class="cal-weekday">Fri</div>
              <div class="cal-weekday">Sat</div>
            </div>
            <div class="cal-days">
              <button class="btn cal-btn" disabled="" type="button">30</button>
              <button class="btn cal-btn" disabled="" type="button">31</button>
    
              <button class="btn cal-btn" type="button">1</button>
              <button class="btn cal-btn" type="button">2</button>
              <button class="btn cal-btn" type="button">3</button>
              <button class="btn cal-btn" type="button">4</button>
              <button class="btn cal-btn" type="button">5</button>
              <button class="btn cal-btn" type="button">6</button>
              <button class="btn cal-btn" type="button">7</button>
    
              <button class="btn cal-btn" type="button">8</button>
              <button class="btn cal-btn" type="button">9</button>
              <button class="btn cal-btn" type="button">10</button>
              <button class="btn cal-btn" type="button">11</button>
              <button class="btn cal-btn" type="button">12</button>
              <button class="btn cal-btn" type="button">13</button>
              <button class="btn cal-btn" type="button">14</button>
    
              <button class="btn cal-btn" type="button">15</button>
              <button class="btn cal-btn" type="button">16</button>
              <button class="btn cal-btn" type="button">17</button>
              <button class="btn cal-btn" type="button">18</button>
              <button class="btn cal-btn" type="button">19</button>
              <button class="btn cal-btn" type="button">20</button>
              <button class="btn cal-btn" type="button">21</button>
    
              <button class="btn cal-btn" type="button">22</button>
              <button class="btn cal-btn" type="button">23</button>
              <button class="btn cal-btn" type="button">24</button>
              <button class="btn cal-btn" type="button">25</button>
              <button class="btn cal-btn" type="button">26</button>
              <button class="btn cal-btn" type="button">27</button>
              <button class="btn cal-btn" type="button">28</button>
    
              <button class="btn cal-btn" type="button">29</button>
              <button class="btn cal-btn" type="button">30</button>
              <button class="btn cal-btn" type="button">31</button>
            </div>
          </div>
        </div>
      </div>

      <div class="calendar-container">
        <h3 class="text-center mb-4">Book an Appointment</h3>
        
        <form id="bookingForm">
          <div class="mb-3">
            <label for="date" class="form-label">Choose a date (Weekdays only)</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
    
          <div class="mb-3">
            <label for="time" class="form-label">Choose a time (8AM - 5PM)</label>
            <select class="form-select" id="time" name="time" required>
              <option value="">Select a time</option>
              <option>08:00 AM</option>
              <option>09:00 AM</option>
              <option>10:00 AM</option>
              <option>11:00 AM</option>
              <option>12:00 PM</option>
              <option>01:00 PM</option>
              <option>02:00 PM</option>
              <option>03:00 PM</option>
              <option>04:00 PM</option>
              <option>05:00 PM</option>
            </select>
          </div>
    
          <button type="submit" class="btn btn-primary w-100 custom-btn">Submit</button>
        </form>
    
        <div id="result" class="mt-4 text-success fw-bold text-center"></div>
      </div>
    
      <script>
        const dateInput = document.getElementById('date');
        const form = document.getElementById('bookingForm');
        const result = document.getElementById('result');
    
        // Disable weekends
        dateInput.addEventListener('input', function () {
          const selectedDate = new Date(this.value);
          const day = selectedDate.getDay();
          if (day === 0 || day === 6) {
            alert("Please select a weekday (Monday to Friday).");
            this.value = '';
          }
        });
    
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const date = dateInput.value;
          const time = document.getElementById('time').value;
          if (date && time) {
            result.innerText = `Appointment booked on ${date} at ${time}`;
            form.reset();
          }
        });
      </script>
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
