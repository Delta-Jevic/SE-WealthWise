<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    </script>

    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            color: #ff2770;
            margin-bottom: 20px;
        }

        .card-icons {
            font-size: 30px;
            text-align: center;
            color: #555;
        }

        .card-icons i {
            margin: 0 5px;
        }

        .form-control {
            border-radius: 5px;
            font-size: 16px;
            padding: 12px;
        }

        .btn-pay {
            background-color: #ff2770;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            width: 100%;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background-color: #e61d5f;
        }

        .secure-text {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="payment-container">
            <div class="payment-header">Secure Payment</div>

            <!-- Card Icons -->
            <div class="card-icons">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-cc-amex"></i>
            </div>

            <!-- Billing Address Section -->
            <h5 class="mt-4">Billing Address</h5>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ben Gashaw" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="30" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+123 456 7890" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Sex</label>
                    <select class="form-control" id="gender" required>
                        <option value="" disabled selected>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Card Information Section -->
                <h5 class="mt-4">Payment Details</h5>

                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Ben Gashaw" required>
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cvv" placeholder="***" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-pay" >Submit</button>
            </form>

            <div class="secure-text">
                <i class="fas fa-lock"></i> Your payment is secure and encrypted.
            </div>

            <footer><p>&copy;           2024 Design by Jevic. All rights reserved.</p></footer>

        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
          event.preventDefault();
      
          const userInfo = {
            cardName: document.getElementById('cardName').value,
            cardNumber: document.getElementById('cardNumber').value,
            expiryDate: document.getElementById('expiryDate').value,
            cvv: document.getElementById('cvv').value
          };
      
          localStorage.setItem('cardInfo', JSON.stringify(userInfo));
          window.location.href = 'Dashboard.html';
        });
      </script>



</body>
</html>
