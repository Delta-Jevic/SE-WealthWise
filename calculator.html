<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator | WealthWise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: black; /* Changed to black */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white; /* White text for contrast */
        }
        header, footer {
            background-color: #ff2770; /* Pink accent */
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .calculator-container {
            background: black; /* Black background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 50%;
            margin: 50px auto;
            border: 2px solid #ff2770; /* Pink border */
        }
        .calculator-container h1 {
            color: #ff2770; /* Pink title */
            font-weight: bold;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: white; /* White text for better visibility */
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff2770; /* Pink border */
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: black; /* Black text inside input */
        }
        button {
            background: #ff2770; /* Pink button */
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: white;
            color: black; /* Inverted hover effect */
        }
        .result-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white; /* White text for readability */
            background: #ff2770; /* Pink result box */
            padding: 15px;
            border-radius: 5px;
            display: none;
            border: 2px solid white; /* White border */
        }
    </style>
</head>
<body>
    <header>
        <h2>WealthWise Investment Calculator</h2>
    </header>
    
    <div class="calculator-container">
        <h1>Investment Calculator</h1>
        <p style="color: white;">Plan your financial future with WealthWise</p>

        <form onsubmit="calculateInvestment(); return false;">
            <div class="form-group">
                <label for="initialAmount">Initial Investment ($):</label>
                <input type="number" id="initialAmount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="monthlyContribution">Monthly Contribution ($):</label>
                <input type="number" id="monthlyContribution" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter rate" required>
            </div>

            <div class="form-group">
                <label for="years">Investment Duration (Years):</label>
                <input type="number" id="years" placeholder="Enter years" required>
            </div>

            <button type="submit">Calculate</button>
        </form>    

        <div id="result" class="result-box"></div>
    </div>

    <footer>
        <p>&copy; 2025 WealthWise | Smart Financial Planning</p>
    </footer>

    <script>
        function calculateInvestment() {
            let initialAmount = parseFloat(document.getElementById('initialAmount').value);
            let monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            let years = parseInt(document.getElementById('years').value);
            let months = years * 12;

            console.log("Initial Amount:", initialAmount);
            console.log("Monthly Contribution:", monthlyContribution);
            console.log("Interest Rate:", interestRate);
            console.log("Years:", years);
            console.log("Months:", months);

            if (isNaN(initialAmount) || isNaN(monthlyContribution) || isNaN(interestRate) || isNaN(years)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            let futureValue = initialAmount * Math.pow(1 + interestRate, months) + 
                monthlyContribution * ((Math.pow(1 + interestRate, months) - 1) / interestRate);

            document.getElementById('result').innerHTML = `Estimated Future Value: <strong>$${futureValue.toFixed(2)}</strong>`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
